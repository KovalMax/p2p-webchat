<section class="home-container">
    <mat-card class="members-card">
        <mat-card-header>
            <mat-card-title>Users online</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-selection-list #list [multiple]="false" *ngIf="usersOnline | async">
                <mat-list-option *ngFor="let user of usersOnline | async" [value]="user.id">
                    {{ user.name }}
                </mat-list-option>
            </mat-selection-list>
        </mat-card-content>
    </mat-card>
</section>
