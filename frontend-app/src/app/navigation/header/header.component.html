<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button (click)="onToggleSidenav()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">Home</a>
    </div>
    <div fxFlex fxHide.xs fxLayout fxLayoutAlign="flex-end">
        <ul class="navigation-items" fxLayout fxLayoutGap="10px">
            <li *ngIf="!isAuthenticated">
                <a routerLink="/sign-up">Sign Up</a>
            </li>
            <li *ngIf="!isAuthenticated">
                <a routerLink="/login">Sign In</a>
            </li>
            <li *ngIf="isAuthenticated">
                <a (click)="onLogout()" style="cursor: pointer;">Sign Out</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
