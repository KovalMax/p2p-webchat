<mat-sidenav-container>

    <mat-sidenav #sidenav [autoFocus]="false" role="navigation">
        <app-side (closeSidenav)="sidenav.close()"></app-side>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>

</mat-sidenav-container>
